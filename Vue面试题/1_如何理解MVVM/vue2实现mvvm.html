<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.defineProperty下的绑定原理</title>
</head>

<body>
  <span id="name"></span>
</body>
<script>
  var data = {
    name: '杰斯'
  };
  // Object.defineProperty()会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性并返回此对象
  // 备注：Object是构造器，而不是Object类型的实例
  Object.defineProperty(data, 'name', {
    get: function () { },
    set: function (newValue) {
      // 页面响应处理
      document.getElementById('name').innerText = newValue
      data.name = value //value为name属性对应的值，默认为undefined
    },
    enumerable: true,   //使该属性出现在对象的枚举属性中
    configurable: true  //使该属性的描述符可以被改变，同时改属性也能从对应对象上被删除
  })
  document.getElementById('name').onchange = function (e) {
    data.name = e.target.value
  }
</script>

</html>
