<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多个过滤器</title>
    <script src="../public/js/vue.min.js"></script>
</head>

<body>
    <!--
        我们对一个信息处理的时候，可以同时使用多个管道符来调用多个过滤器来处理
    -->

    <div id="app">
        <p>{{msg}}</p>
        <p>{{msg | msgformat('abcd') | test}}</p>
    </div>

    <script>
        //创建一个过滤器将 NBA 替换为 美国篮球联赛
        Vue.filter('msgformat', function (msg) {    //msg为原字段
            return msg.replace(/NBA/g, '美国篮球联盟')  //正则表达式
        })
        //第二个过滤器
        Vue.filter('test', function (msg) {
            return msg = '☆' + msg
        })

        //*以上两个都是  
        let vm = new Vue({
            el: '#app',
            data: {
                msg: "今日NBA,保罗换威少,哈哈...NBA新闻真多，大家一起关注NBA..."
            },
            methods: {

            },
            filter: {
                //局部过滤器，只供 el 指向的元素使用
            }
        })
    </script>
</body>

</html>
