<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传值</title>
    <script src="../public/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!--父组件使用-->
        <h3>父组件:----{{msg}}</h3>
        <!--子组件使用-->
        <!--☆父组件，可以在引用子组件的时候， 通过 属性绑定（v-bind:） 的形式, 
              把 需要传递给 子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用-->
        <com1 v-bind:parentmsg='msg'></com1>
    </div>

    <script>
        let com1 = {
            template: '<h3>我是子组件--- {{parentmsg}}</h3>',    //使用在 props中保存的数据
            //☆在子组件中有个 props 属性，该属性中保存的都是 父组件传递给子组件的数据，
            //  注意：props 中的数据，都是只读的，无法重新赋值
            props: ['parentmsg']
        }

        let vm = new Vue({
            el: '#app',
            data: {
                msg: '父组件参数'   //我们要将该值传给子组件
            },
            methods: {},
            components: {
                com1
            }
        })
    </script>
</body>

</html>
