<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data和methods</title>
    <script src="../public/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>
    </div>
    <template id="com1">
        <!--组件中的多个root标签(<>)要用 div 括起来-->
        <div>
            <input type="button" value="点击" @click='show'>
            <h3>自定义Vue组件 {{id}} ---- {{name}}</h3>
        </div>
    </template>
    <script>
        Vue.component('mycom', {
            template: '#com1',
            data: function () { //我们需要显示返回一个对象，而不是具体数据
                return { id: 1, name: '正新鸡排' }
                /* ? 为什么必须要返回一个对象 ？
                    组件和Vue实例的区别:
                        Vue实例是在页面加载时被实例化的；一个页面就一个，而组件是可以复用的。
                        也就是说在一个页面中一个组件可以有多个实例
                */
            },
            methods: {
                show() {
                    console.log('调用show方法成功！')
                }
            }
        })

        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
