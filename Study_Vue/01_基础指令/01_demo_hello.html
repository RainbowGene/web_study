<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue!</title>
</head>

<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <p>----{{msg}}=====</p>
        <p v-text="msg"></p>
        <p v-text="msg">*******</p>
        <p v-html="msg"></p>
        <!--如果msg中有html语义标签则按html语义编译-->
    </div>

    <!--1,引入包-->
    <script src="../public/js/vue.min.js"></script>

    <script>
        /*
            2，创建一个Vue实例，当我们导入包之后，在浏览器内存中多了一个 Vue 构造函数
              
            *注意：我们new出来的这个 vm 对象 就是我们 MVVM 中的 VM调度者
        */
        let vm = new Vue({
            el: '#app', //当前我们new 的这个 Vue实例要控制页面上的哪个区域
            data: { //这里的data就是MVVM中的M，专门用来保存每个页面的数据
                msg: '<h1>hello Vue!<h1>'
            }
        })
    </script>
</body>

</html>

<!--
    通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了
    【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
-->
